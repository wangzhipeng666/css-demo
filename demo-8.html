<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用pointer-events禁用事件触发</title>
  <style>
    .disabled-trigger {
      padding: 0 20px;
      border-radius: 10px;
      height: 40px;
      background-color: purple;
      pointer-events: none; /*通过pointer-events:none禁用事件触发(默认事件、冒泡事件、鼠标事件、键盘事件等)，相当于<button>的disabled */
      line-height: 40px;
      color: #fff;
    }
  </style>
</head>
<body>
    <div class="bruce flex-ct-x">
      <a class="disabled-trigger" href="https://www.baidu.com">点我</a>
    </div>
    <script>
      var link = document.querySelector(".disabled-trigger");
      link.addEventListener('click',() => {
        alert("hello world");
      })
    </script>
</body>
</html>
