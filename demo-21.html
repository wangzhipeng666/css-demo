<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用box-shadow描绘单侧投影</title>
  <style>
    .aside-shadow {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid;
      width: 100px;
      height: 100px;
      box-shadow: -7px 0 5px -5px orange;
      font-weight: bold;
      font-size: 30px;
      color: orange;
    }
  </style>
</head>
<body>
    <div class="bruce flex-ct-x">
      <div class="aside-shadow">投影</div>
    </div>
</body>
</html>
